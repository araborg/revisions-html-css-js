<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Learn localStorage by Building a Todo App</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <main>
            <h1>Todo App</h1>

            <div class="todo-app">
                <!-- add new task btn -->
                <button id="open-task-form-btn" class="btn large-btn">
                    Add New Task
                </button>

                <!-- d form for: close btn, title, date, description inputs -->
                <form class="task-form hidden" id="task-form">
                    <!-- form header -->
                    <div class="task-form-header">
                        <button
                            id="close-task-form-btn"
                            class="close-task-form-btn"
                            type="button"
                            aria-label="close"
                        >
                            <svg
                                class="close-icon"
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 48 48"
                                width="48px"
                                height="48px"
                            >
                                <path
                                    fill="#F44336"
                                    d="M21.5 4.5H26.501V43.5H21.5z"
                                    transform="rotate(45.001 24 24)"
                                />
                                <path
                                    fill="#F44336"
                                    d="M21.5 4.5H26.5V43.501H21.5z"
                                    transform="rotate(135.008 24 24)"
                                />
                            </svg>
                        </button>
                    </div>

                    <!-- form body -->
                    <div class="task-form-body">
                        <!--  -->
                        <label class="task-form-label" for="title-input">
                            Title
                        </label>

                        <input
                            required
                            type="text"
                            class="form-control"
                            id="title-input"
                            value=""
                        />

                        <!--  -->
                        <label class="task-form-label" for="date-input">
                            Date
                        </label>

                        <input
                            type="date"
                            class="form-control"
                            id="date-input"
                            value=""
                        />

                        <!--  -->
                        <label class="task-form-label" for="date-input">
                            Price
                        </label>

                        <button
                            id="close-task-form-btn"
                            class="close-task-form-btn"
                            type="button"
                            aria-label="close"
                        >
                            <svg
                                fill="#000000"
                                version="1.1"
                                id="Layer_1"
                                xmlns="http://www.w3.org/2000/svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink"
                                viewBox="0 0 24 24"
                                xml:space="preserve"
                            >
                                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                <g
                                    id="SVGRepo_tracerCarrier"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                ></g>
                                <g id="SVGRepo_iconCarrier">
                                    {" "}
                                    <rect
                                        x="4"
                                        y="11"
                                        width="16"
                                        height="2"
                                    ></rect>
                                    {" "}
                                </g></svg
                            >;
                        </button>

                        <input
                            type="number"
                            class="form-control"
                            id="price-input"
                            value=""
                        />

                        <button
                            id="close-task-form-btn"
                            class="close-task-form-btn"
                            type="button"
                            aria-label="close"
                        >
                            <svg
                                fill="#000000"
                                version="1.1"
                                id="Capa_1"
                                xmlns="http://www.w3.org/2000/svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink"
                                viewBox="0 0 349.03 349.031"
                                xml:space="preserve"
                            >
                                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                <g
                                    id="SVGRepo_tracerCarrier"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                ></g>
                                <g id="SVGRepo_iconCarrier">
                                    <g>
                                        <path
                                            d="M349.03,141.226v66.579c0,5.012-4.061,9.079-9.079,9.079H216.884v123.067c0,5.019-4.067,9.079-9.079,9.079h-66.579 c-5.009,0-9.079-4.061-9.079-9.079V216.884H9.079c-5.016,0-9.079-4.067-9.079-9.079v-66.579c0-5.013,4.063-9.079,9.079-9.079 h123.068V9.079c0-5.018,4.069-9.079,9.079-9.079h66.579c5.012,0,9.079,4.061,9.079,9.079v123.068h123.067 C344.97,132.147,349.03,136.213,349.03,141.226z"
                                        ></path>
                                    </g>
                                </g>
                            </svg>
                        </button>

                        <!--  -->
                        <label class="task-form-label" for="description-input">
                            Description
                        </label>

                        <textarea
                            class="form-control"
                            id="description-input"
                            cols="30"
                            rows="5"
                        ></textarea>
                    </div>

                    <!-- form footer -->
                    <div class="task-form-footer">
                        <button
                            id="add-or-update-task-btn"
                            class="btn large-btn"
                            type="submit"
                        >
                            Add Task
                        </button>
                    </div>
                </form>

                <!-- dialog with 2 btns: Cancel & Discard -->
                <dialog id="confirm-close-dialog">
                    <!-- form -->
                    <form method="dialog">
                        <p class="discard-message-text">
                            Discard unsaved changes?
                        </p>

                        <div class="confirm-close-dialog-btn-container">
                            <button id="cancel-btn" class="btn">Cancel</button>

                            <button id="discard-btn" class="btn">
                                Discard
                            </button>
                        </div>
                    </form>
                </dialog>

                <!-- show d tasks -->
                <div id="tasks-container"></div>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
