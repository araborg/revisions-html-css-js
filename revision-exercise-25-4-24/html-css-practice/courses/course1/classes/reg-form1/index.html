<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- external font links -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />

        <title>Registration Form</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>

        <form action="https://register-demo.freecodecamp.org" method="post">
            <fieldset>
                <!-- label: text and input elements -->
                <label for="first-name">
                    Enter Your First Name:
                    <input
                        id="first-name"
                        type="text"
                        name="first-name"
                        required
                    />
                </label>

                <!-- Impt component of an input: id, name, type -->
                <label for="last-name">
                    Enter Your Last Name:
                    <input
                        id="last-name"
                        type="text"
                        name="last-name"
                        required
                    />
                </label>

                <label for="email">
                    Enter Your Email:
                    <input
                        id="email"
                        type="email"
                        name="email"
                        class=""
                        required
                    />
                </label>

                <label for="new-password">
                    Create a New Password:
                    <input
                        id="new-password"
                        type="password"
                        name="password"
                        pattern="[a-z0-5]{8,}"
                        required
                    />
                </label>
            </fieldset>

            <fieldset>
                <legend>Account type (required)</legend>

                <label for="personal-account">
                    <input
                        type="radio"
                        name="account-type"
                        id="personal-account"
                        class="inline"
                        checked
                    />
                    Personal
                </label>

                <label for="business-account">
                    <input
                        type="radio"
                        name="account-type"
                        id="business-account"
                        class="inline"
                    />
                    Business
                </label>
            </fieldset>

            <!-- 
                d class attributes were added to mk d inputs in sm  
                cases appear in blk forms and not straight lines 
            -->
            <fieldset>
                <label for="profile-pic"
                    >Upload a profile picture:
                    <input
                        type="file"
                        name="profile-pic"
                        id="profile-pic"
                        class=""
                    />
                </label>

                <label for="age">
                    Input your age (years):
                    <input
                        type="number"
                        min="13"
                        max="120"
                        name="age"
                        id="age"
                    />
                </label>

                <label for="referrer">
                    How did you hear about us?

                    <select name="referrer" id="referrer">
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp YouTube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                    </select>
                </label>

                <label for="bio">
                    Provide a bio:
                    <textarea
                        name="bio"
                        id="bio"
                        cols="30"
                        rows="3"
                        placeholder="I like coding on the beach...."
                    ></textarea>
                </label>
            </fieldset>

            <label for="terms-and-conditions">
                <input
                    id="terms-and-conditions"
                    type="checkbox"
                    name="terms-and-conditions"
                    class="inline"
                    required
                />
                I accept the
                <a
                    href="https://www.freecodecamp.org/news/terms-of-service/
                "
                    >terms and conditions</a
                >.
            </label>

            <input type="submit" value="Submit" name="submit" />
        </form>
    </body>
</html>
