<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="./styles.css" />
        <title>Registration Form - Class Work Practice</title>
    </head>

    <body>
        <main class="container">
            <h1 class="title">Registration Form</h1>

            <p class="text">
                Please fill out this form with the require information
            </p>

            <form action="https://register-demo.freecodecamp.org" method="POST">
                <fieldset>
                    <label for="first-name">
                        Enter Your First Name:
                        <input
                            type="text"
                            id="first-name"
                            name="first-name"
                            required
                        />
                    </label>

                    <label for="last-name">
                        Enter Your Last Name:
                        <input
                            type="text"
                            id="last-name"
                            name="last-name"
                            required
                        />
                    </label>

                    <label for="email">
                        Enter Your Email:
                        <input type="email" id="email" name="email" required />
                    </label>

                    <label for="password">
                        Create A New Password:
                        <input
                            type="password"
                            id="password"
                            name="password"
                            pattern="[a-z0-5]{8,}"
                            required
                        />
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Account type (required)</legend>

                    <label for="personal-account">
                        <input
                            type="radio"
                            id="personal-account"
                            name="account"
                            class="inline"
                            checked
                        />
                        Personal
                    </label>

                    <label for="business-account">
                        <input
                            type="radio"
                            id="business-account"
                            name="account"
                            class="inline"
                        />
                        Business
                    </label>
                </fieldset>

                <fieldset>
                    <label for="profile-picture">
                        Upload a profile picture:
                        <input
                            type="file"
                            id="profile-picture"
                            name="profile-picture"
                            required
                        />
                    </label>

                    <label for="age">
                        Input your age(years):

                        <input
                            type="number"
                            id="age"
                            name="age"
                            min="13"
                            max="120"
                            required
                        />
                    </label>

                    <label for="feedback">
                        How did you hear about us?
                        <select name="feedback" id="feedback">
                            <option value="">(select one)</option>
                            <option value="news">freeCodeCamp News</option>
                            <option value="channel">
                                freeCodeCamp Youtube Channel
                            </option>
                            <option value="forum">freeCodeCamp Forum</option>
                            <option value="other">Other</option>
                        </select>
                    </label>

                    <label for="bio">
                        Provide a bio:
                        <textarea
                            name="bio"
                            id="bio"
                            placeholder="I like coding on the beach..."
                            cols="30"
                            rows="3"
                        ></textarea>
                    </label>
                </fieldset>

                <label for="terms and conditions">
                    <input
                        type="checkbox"
                        id="terms and conditions"
                        class="inline"
                        required
                    />
                    I accept the
                    <a
                        href="https://www.freecodecamp.org/news/terms-of-service/"
                        >terms and conditions</a
                    >
                </label>

                <input type="submit" value="Submit" />
            </form>
        </main>
    </body>
</html>
