<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FreeCodeCamp Registration Form</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1 class="title text-center">freeCodeCamp Survey Form</h1>

                <p class="description text-center">
                    Thank you for taking the time to help us improve the
                    platform.
                </p>
            </header>

            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>

                    <input
                        id="name"
                        type="text"
                        class="form-input"
                        placeholder="Enter your name"
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="email">Email</label>

                    <input
                        type="email"
                        id="email"
                        class="form-input"
                        placeholder="Enter your email"
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="age">
                        Age

                        <span class="clue">(optional)</span>
                    </label>

                    <input
                        id="age"
                        type="number"
                        class="form-control"
                        placeholder="Age"
                        min="10"
                        max="99"
                        required
                    />
                </div>

                <div class="form-group">
                    <p>Which option best describes your current role?</p>

                    <select name="role" id="role"></select>
                </div>

                <div class="form-group"></div>

                <div class="form-group"></div>

                <div class="form-group"></div>

                <div class="form-group"></div>

                <div class="form-group"></div>
            </form>
        </div>
    </body>
</html>
