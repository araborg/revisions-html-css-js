<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="./styles.css" />
        <title>Decimal to Binary Converter</title>
    </head>
    <body>
        <div class="container">
            <h1>
                Decimal to Binary <br />
                Converter
            </h1>

            <div class="input-container">
                <label for="number-input">Enter a decimal number:</label>

                <input
                    type="number"
                    class="number-input"
                    id="number-input"
                    value=""
                />

                <button type="submit" class="convert-btn" id="convert-btn">
                    Convert
                </button>
            </div>

            <div class="output-container">
                <output
                    for="number-input"
                    class="output-number"
                    id="output-number"
                >
                </output>

                <h2>Call Stack</h2>

                <div class="animation-stack" id="animation-stack">
                    <p class="stack">1</p>
                    <p class="stack">2</p>
                    <p class="stack">3</p>
                </div>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
