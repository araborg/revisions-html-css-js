<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
            rel="stylesheet"
        />

        <title>Calorie Counter</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>

    <body>
        <main>
            <h1>Calorie Counter</h1>

            <div class="container">
                <form action="#" id="calorie-counter">
                    <label>
                        Bugdet

                        <input
                            type="number"
                            id="budget"
                            placeholder="Daily calorie budget"
                            min="0"
                            required
                        />
                    </label>

                    <fieldset id="breakfast">
                        <legend>Breakfast</legend>
                        <div class="input-container"></div>
                    </fieldset>

                    <fieldset id="lunch">
                        <legend>Lunch</legend>
                        <div class="input-container"></div>
                    </fieldset>

                    <fieldset id="dinner">
                        <legend>Dinner</legend>
                        <div class="input-container"></div>
                    </fieldset>

                    <fieldset id="snacks">
                        <legend>Snacks</legend>
                        <div class="input-container"></div>
                    </fieldset>

                    <fieldset id="exercise">
                        <legend>Exercise</legend>
                        <div class="input-container"></div>
                    </fieldset>

                    <div class="controls">
                        <span>
                            <label for="entry-dropdown">
                                Add food or exercise:
                            </label>

                            <select name="options" id="entry-dropdown">
                                <option value="breakfast" selected>
                                    Breakfast
                                </option>
                                <option value="lunch">Lunch</option>
                                <option value="dinner">Dinner</option>
                                <option value="snacks">Snacks</option>
                                <option value="exercise">Exercise</option>
                            </select>

                            <button type="button" id="add-entry">
                                Add Entry
                            </button>
                        </span>
                    </div>

                    <div>
                        <button type="submit">
                            Calculate Remaining Calories
                        </button>

                        <button type="button" id="clear">Clear</button>
                    </div>
                </form>

                <div id="output" class="output hide">Hello</div>
            </div>
        </main>

        <script src="./script.js"></script>
    </body>
</html>
