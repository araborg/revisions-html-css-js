<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto+Mono&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./styles.css" />

        <title>Music Player App</title>
    </head>
    <body>
        <div class="container">
            <div class="player">
                <div class="player-bar">
                    <div class="parallel-lines">
                        <div></div>
                        <div></div>
                    </div>

                    <h1 class="fcc-title">freeCodeCamp</h1>

                    <div class="parallel-lines">
                        <div></div>
                        <div></div>
                    </div>
                </div>

                <div class="player-content">
                    <div id="player-album-art">
                        <img
                            src="https://s3.amazonaws.com/org.freecodecamp.mp3-player-project/quincy-larson-album-art.jpg"
                            alt="song cover art"
                        />
                    </div>

                    <div class="player-buttons">
                        <button
                            id="previous"
                            class="previous"
                            aria-label="Previous"
                        ></button>

                        <button
                            id="play"
                            class="play"
                            aria-label="Play"
                        ></button>

                        <button
                            id="pause"
                            class="pause"
                            aria-label="Pause"
                        ></button>

                        <button
                            id="next"
                            class="next"
                            aria-label="Next"
                        ></button>

                        <button
                            id="shuffle"
                            class="shuffle"
                            aria-label="Shuffle"
                        ></button>
                    </div>
                </div>
            </div>

            <div class="playlist"></div>
        </div>
    </body>
</html>
