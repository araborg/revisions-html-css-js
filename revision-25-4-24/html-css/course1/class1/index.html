<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registration Form</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <h1>Registration Form</h1>

        <form action="https://register-demo.freecodecamp.org" method="post">
            <fieldset>
                <label for="first-name">
                    Enter Your First Name:
                    <input id="first-name" type="text" required />
                </label>

                <label for="last-name">
                    Enter Your Last Name:
                    <input id="last-name" type="text" required />
                </label>

                <label for="email">
                    Enter Your Email:
                    <input id="email" type="email" required />
                </label>

                <label for="new-password">
                    Create a New Password:
                    <input
                        id="new-password"
                        type="password"
                        required
                        pattern="[a-z0-5]{8,}"
                    />
                </label>
            </fieldset>

            <fieldset>
                <legend>Account type (required)</legend>

                <label for="personal-account">
                    <input
                        type="radio"
                        name="account-type"
                        id="personal-account"
                        checked
                    />Personal</label
                >

                <label for="business-account">
                    <input
                        type="radio"
                        name="account-type"
                        id="business-account"
                    />
                    Business</label
                >
            </fieldset>

            <fieldset>
                <label for="profile-pic"
                    >Upload a profile picture:
                    <input type="file" id="profile-pic" />
                </label>

                <label for="age">
                    Input your age (years):
                    <input type="number" min="13" max="120" id="age" />
                </label>

                <label for="referrer">
                    How did you hear about us?

                    <select name="" id="referrer">
                        <option value=""></option>
                        <option value="1"></option>
                        <option value="2"></option>
                        <option value="3"></option>
                        <option value="4"></option>
                    </select>
                </label>

                <label for="bio">
                    Provide a bio:
                    <textarea name="" id="bio" cols="30" rows="3"></textarea>
                </label>
            </fieldset>

            <label for="terms-and-conditions">
                <input type="checkbox" required id="terms-and-conditions" />
                I accept the
                <a
                    href="https://www.freecodecamp.org/news/terms-of-service/
                "
                    >terms and conditions</a
                >.
            </label>

            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
