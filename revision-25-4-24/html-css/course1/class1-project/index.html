<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registration Form</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>

        <form action="https://register-demo.freecodecamp.org" method="post">
            <fieldset>
                <label for="first-name">
                    Enter Your First Name:
                    <input
                        type="text"
                        id="first-name"
                        name="first-name"
                        required
                    />
                </label>

                <label for="last-name">
                    Enter Your Last Name:
                    <input
                        type="text"
                        id="last-name"
                        name="last-name"
                        required
                    />
                </label>

                <label for="email">
                    Enter Your Email:
                    <input type="email" id="email" name="email" required />
                </label>

                <label for="password">
                    Create a New Password:
                    <input
                        type="password"
                        id="password"
                        name="password"
                        pattern="[a-z0-5]{8,}"
                        required
                    />
                </label>
            </fieldset>

            <fieldset>
                <legend>Account type (required)</legend>
                <label for="personal">
                    <input
                        type="radio"
                        name="account-type"
                        id="personal"
                        checked
                        required
                    />
                    Personal
                </label>

                <label for="personal">
                    <input
                        type="radio"
                        name="account-type"
                        id="business"
                        required
                    />
                    Business
                </label>
            </fieldset>
            <fieldset>
                <label for="">
                    Upload a profile picture
                    <input type="file" size="100kb" />
                </label>

                <label for="">
                    Input your age (years)
                    <input type="number" min="13" max="120" />
                </label>

                <label for="">
                    Provide a bio
                    <select name="" id="">
                        <option value="1">(select one)</option>
                        <option value="2">freeCodeCamp News</option>
                        <option value="3">freeCodeCamp Youtube Channels</option>
                        <option value="4">freeCodeCamp Forum</option>
                        <option value="5">Others</option>
                    </select>
                </label>

                <label for="">
                    <textarea
                        name=""
                        id=""
                        cols="30"
                        rows="3"
                        placeholder="I like coding on the beach"
                    ></textarea>
                </label>
            </fieldset>

            <label for="">
                <input type="checkbox" /> I accept the terms and conditions
            </label>

            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
