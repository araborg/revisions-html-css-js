<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta
            name="description"
            content="freeCodeCamp Accessibility Quiz practice project"
        />

        <link rel="stylesheet" href="./styles.css" />

        <title>Accessibility Quiz</title>
    </head>

    <body>
        <!-- 
            https://freecodecamp.org

            https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg

            #1b1b32;
            #0a0a23;
            #f1be32
            #dfdfe2
            #d0d0d5
            #3b3b4f
            #f5f6f7
            #2a2a40
        -->

        <header>
            <img
                src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
                alt="logo"
                id="logo"
            />

            <h1>HTML/CSS Quiz</h1>

            <nav>
                <ul>
                    <li>
                        <a href="#student-info">INFO</a>
                    </li>

                    <li>
                        <a href="#">HTML</a>
                    </li>

                    <li>
                        <a href="#">CSS</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Student Info</h2>

                <div class="info">
                    <label for="student-name">
                        Name:
                        <input
                            type="text"
                            id="student-name"
                            name="student-name"
                        />
                    </label>
                </div>

                <div class="info">
                    <label for="student-email">
                        Email:
                        <input
                            type="email"
                            id="student-email"
                            name="student-email"
                        />
                    </label>
                </div>

                <div class="info">
                    <label for="student-name">
                        Name:
                        <input
                            type="text"
                            id="student-name"
                            name="student-name"
                        />
                    </label>
                </div>
            </section>

            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">HTML</h2>
            </section>

            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">CSS</h2>
            </section>

            <button type="submit">Send</button>
        </main>

        <footer></footer>
    </body>
</html>
