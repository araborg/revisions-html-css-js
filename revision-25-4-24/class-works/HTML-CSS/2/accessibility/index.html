<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta
            name="description"
            content="Learn Accessibility by Building a Quiz"
        />

        <link rel="stylesheet" href="./styles.css" />

        <title>Accessiblity Quiz</title>
    </head>

    <body>
        <header>
            <img
                src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
                alt="freecodecamp logo"
                id="logo"
            />

            <h1>HTML/CSS Quiz</h1>

            <nav>
                <ul>
                    <li>
                        <a href="#student-info">INFO</a>
                    </li>

                    <li>
                        <a href="#html-questions">HTML</a>
                    </li>

                    <li>
                        <a href="#css-questions">CSS</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <form
                action="https://freecodecamp.org/practice-project/accessibility-quiz"
                method="post"
            >
                <section role="region" aria-labelledby="student-info">
                    <h2 id="student-info">Student Information</h2>

                    <div class="info">
                        <label for="student-name">Name:</label>

                        <input
                            type="text"
                            id="student-name"
                            name="student-name"
                        />
                    </div>

                    <div class="info">
                        <label for="student-email">Email:</label>

                        <input
                            type="email"
                            id="student-email"
                            name="student-email"
                        />
                    </div>

                    <div class="info">
                        <label for="birth-date">
                            Birth Date

                            <span class="sr-only"> (Date of Birth) </span>
                        </label>

                        <input type="date" id="birth-date" name="birth-date" />
                    </div>
                </section>

                <section role="region" aria-labelledby="html-questions">
                    <h2 id="html-questions">HTML</h2>

                    <div class="question-block">
                        <p>1</p>

                        <fieldset class="question" name="question1">
                            <legend>Question 1</legend>

                            <ul class="answers-list">
                                <li>
                                    <label for="q1-a1">
                                        <input
                                            type="radio"
                                            id="q1-a1"
                                            value="true"
                                            name="answer1"
                                        />

                                        True
                                    </label>
                                </li>

                                <li>
                                    <label for="q1-a2">
                                        <input
                                            type="radio"
                                            id="q1-a2"
                                            value="false"
                                            name="answer1"
                                        />

                                        False
                                    </label>
                                </li>
                            </ul>
                        </fieldset>
                    </div>

                    <div class="question-block">
                        <p>2</p>

                        <fieldset class="question" name="question2">
                            <legend>Question 2</legend>

                            <ul class="answers-list">
                                <li>
                                    <label for="q2-a1">
                                        <input
                                            type="radio"
                                            id="q2-a1"
                                            value="true"
                                            name="answer2"
                                        />

                                        True
                                    </label>
                                </li>

                                <li>
                                    <label for="q2-a2">
                                        <input
                                            type="radio"
                                            id="q2-a2"
                                            value="false"
                                            name="answer2"
                                        />

                                        False
                                    </label>
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                </section>

                <section role="region" aria-labelledby="css-questions">
                    <h2 id="css-questions">CSS</h2>

                    <div class="formrow">
                        <div class="question-block">
                            <label for="answer">
                                Can the CSS margin property accept negative
                                values?
                            </label>
                        </div>

                        <div class="answer">
                            <select name="answer" id="answer" required>
                                <option value="">Select an option</option>
                                <option value="yes">Yes</option>

                                <option value="no">No</option>
                            </select>
                        </div>

                        <div class="question-block">
                            <label for="textarea-que">
                                Do you have any questions:
                            </label>
                        </div>

                        <div class="answer">
                            <textarea
                                name="textarea-que"
                                id="textarea-que"
                                cols="30"
                                rows="3"
                                placeholder="What is flexbox...?"
                            ></textarea>
                        </div>
                    </div>
                </section>

                <!-- stops at 40 -->

                <input type="submit" />
            </form>
        </main>
    </body>
</html>
