<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta
            name="description"
            content="Learn Accessibility by Building a Quiz"
        />

        <link rel="stylesheet" href="./styles.css" />

        <title>Accessiblity Quiz</title>
    </head>

    <body>
        <header>
            <img
                src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
                alt="freecodecamp logo"
                id="logo"
            />

            <h1>HTML/CSS Quiz</h1>

            <nav>
                <ul>
                    <li>
                        <a href="#student-info">INFO</a>
                    </li>

                    <li>
                        <a href="#html-questions">HTML</a>
                    </li>

                    <li>
                        <a href="#css-questions">CSS</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <form
                action="https://freecodecamp.org/practice-project/accessibility-quiz"
                method="post"
            >
                <section role="region" aria-labelledby="student-info">
                    <h2 id="student-info">Student Information</h2>

                    <div class="info">
                        <label for="student-name">Name:</label>

                        <input type="text" id="student-name" />
                    </div>

                    <div class="info">
                        <label for="student-email">Email:</label>

                        <input type="email" id="student-email" />
                    </div>

                    <div class="info">
                        <label for="birth-date">Birth Date</label>

                        <input type="date" id="birth-date" />
                    </div>
                </section>

                <!-- stops at 20 -->

                <section role="region" aria-labelledby="html-questions">
                    <h2 id="html-questions">HTML-Questions</h2>
                </section>

                <section role="region" aria-labelledby="css-questions">
                    <h2 id="css-questions">CSS-Questions</h2>
                </section>

                <input type="submit" />
            </form>
        </main>
    </body>
</html>
