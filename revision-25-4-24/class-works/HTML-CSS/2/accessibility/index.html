<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta
            name="description"
            content="freeCodeCamp Accessibility Quiz practice project"
        />

        <link rel="stylesheet" href="./styles.css" />

        <title>Accessibility Quiz</title>
    </head>

    <body>
        <!-- 
            

            https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg

            #1b1b32;
            #0a0a23;
            #f1be32
            #dfdfe2
            #d0d0d5
            #3b3b4f
            #f5f6f7
            #2a2a40
        -->

        <header>
            <img
                src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
                alt="logo"
                id="logo"
            />

            <h1>HTML/CSS Quiz</h1>

            <nav>
                <ul>
                    <li>
                        <a href="#student-info">INFO</a>
                    </li>

                    <li>
                        <a href="#">HTML</a>
                    </li>

                    <li>
                        <a href="#">CSS</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <form action="https://freecodecamp.org" method="post">
                <section role="region" aria-labelledby="student-info">
                    <h2 id="student-info">Student Info</h2>

                    <div class="info">
                        <label for="student-name">
                            Name:
                            <input
                                type="text"
                                id="student-name"
                                name="student-name"
                                required
                            />
                        </label>
                    </div>

                    <div class="info">
                        <label for="student-email">
                            Email:
                            <input
                                type="email"
                                id="student-email"
                                name="student-email"
                                required
                            />
                        </label>
                    </div>

                    <div class="info">
                        <label for="birth-date">
                            D.O.B
                            <span class="sr-only">(Date of Birth)</span>

                            <input
                                type="date"
                                id="birth-date"
                                name="birth-date"
                                required
                            />
                        </label>
                    </div>
                </section>

                <section role="region" aria-labelledby="html-questions">
                    <h2 id="html-questions">HTML</h2>

                    <div>
                        <p>1</p>

                        <fieldset>
                            <legend class="question">
                                The legend element represents a caption for the
                                content of its parent fieldset element.
                            </legend>

                            <ul>
                                <li>
                                    <label for="q1-a1">
                                        <input
                                            type="radio"
                                            id="q1-a1"
                                            name="q1-a1"
                                            value="true"
                                        />

                                        True
                                    </label>
                                </li>

                                <li>
                                    <label for="q1-2">
                                        <input
                                            type="radio"
                                            id="q1-a1"
                                            name="q1-a1"
                                            value="false"
                                        />

                                        False
                                    </label>
                                </li>
                            </ul>
                        </fieldset>
                    </div>

                    <div>
                        <p>2</p>

                        <fieldset>
                            <legend>
                                A label element nesting an input element is
                                required to have a for attribute with the same
                                value as the input's id.
                            </legend>

                            <ul>
                                <li>
                                    <label for="q2-a1">
                                        <input
                                            type="radio"
                                            id="q2-a1"
                                            name="q2-a1"
                                            required
                                        />

                                        True
                                    </label>
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                </section>

                <section role="region" aria-labelledby="css-questions">
                    <h2 id="css-questions">CSS</h2>
                </section>

                <button type="submit">Send</button>
            </form>
        </main>

        <footer></footer>
    </body>
</html>
