<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="./styles.css" />

        <title>Balance Sheet</title>
    </head>
    <body>
        <main>
            <section>
                <h1>
                    <span class="flex">
                        <span>AcmeWidgetCorp</span>

                        <span>Balance Sheet</span>
                    </span>
                </h1>

                <div id="years" aria-hidden="true">
                    <span class="year">2019</span>
                    <span class="year">2020</span>
                    <span class="year">2021</span>
                </div>

                <div class="table-wrap">
                    <table>
                        <caption>
                            Assets
                        </caption>

                        <thead>
                            <tr>
                                <td></td>

                                <th class="sr-only">2019</th>
                                <th class="sr-only">2020</th>
                                <th class="sr-only">2021</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <th>
                                    Cash

                                    <span class="description">
                                        This is the cash we currently have on
                                        hand.
                                    </span>
                                </th>

                                <td>$25</td>
                                <td>$30</td>
                                <td>$28</td>
                            </tr>

                            <tr>
                                <th>
                                    Checking

                                    <span class="description">
                                        Our primary transactional account.
                                    </span>
                                </th>

                                <td>$54</td>
                                <td>$56</td>
                                <td>$53</td>
                            </tr>

                            <tr>
                                <th>
                                    Savings

                                    <span class="description">
                                        Funds set aside for emergencies.
                                    </span>
                                </th>

                                <td>$500</td>
                                <td>$650</td>
                                <td>$728</td>
                            </tr>

                            <tr class="total">
                                <th>
                                    Total

                                    <span class="sr-only"> Assests </span>
                                </th>
                            </tr>
                        </tbody>
                    </table>

                    <table>
                        <caption>
                            Liabilities
                        </caption>
                    </table>

                    <table>
                        <caption>
                            Net Worth
                        </caption>
                    </table>
                </div>
            </section>
        </main>
    </body>
</html>
