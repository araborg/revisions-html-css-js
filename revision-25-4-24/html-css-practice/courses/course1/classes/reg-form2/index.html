<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="./styles.css" />
        <title>Registration Form - Class Work Practice</title>
    </head>
    <body>
        <main class="container">
            <h1 class="title">Registration Form</h1>

            <p class="text">
                Please fill out this form with the require information
            </p>

            <form action="#" method="POST">
                <fieldset>
                    <label for="first-name">
                        Enter Your First Name:
                        <input
                            type="text"
                            id="first-name"
                            name="first-name"
                            required
                        />
                    </label>

                    <label for="last-name">
                        Enter Your Last Name:
                        <input
                            type="text"
                            id="last-name"
                            name="last-name"
                            required
                        />
                    </label>

                    <label for="email">
                        Enter Your Email:
                        <input type="email" id="email" name="email" required />
                    </label>

                    <label for="password">
                        Create A New Password:
                        <input
                            type="password"
                            id="password"
                            name="password"
                            pattern="[a-z0-5]{8,}"
                            required
                        />
                    </label>
                </fieldset>
            </form>
        </main>
    </body>
</html>
