<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Palindrome</title>
    </head>
    <body>
        <div class="container">
            <h1 class="title">Is it a Palindrome?</h1>

            <div class="form-group">
                <p class="text">Enter in text to check for a palindrome:</p>

                <input type="text" />

                <button id="submit" class="submit-button" type="submit">
                    Check
                </button>

                <p><span class="bold">race car</span> is a palindrome.</p>
            </div>

            <div class="form-group">
                <p>
                    A palindrome is a word or sentence that's spelled the same
                    way both forward and backward, ignoring punctuation, case,
                    and spacing.
                </p>
            </div>
        </div>
    </body>
</html>
